<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Interactive pricing component</title>
</head>




<body>

 <div class="container">
<div class="design">
    <div class="teses" style="
    display: flex;
    justify-content: center;
    margin: 3rem;
">
    <h2>Pricing</h2>
    </div>
</div>
<section class="mid">

    <div class="mid__textpart">
    <div class="mid__textpart-pageviews">
        <p id="pageviews">500K </p><span> Views</span>
    </div>
    <div class="mid__textpart-price"> <h3 id="price">$16.00 </h3><span>$/month</span></div>
</div>

<form action="" class="mid__form">
    <input type="range" id="range-slider" class="range" name="pika" min="0" max="2" value="1"/>
</form>

<div class="mid__price-type">
<label for="billing">Monthly</label>
<label class="switch">
    <input type="checkbox" id="billing">
    <span class="slider round"></span>
  </label>
<label for="billing">Anually</label>
</div>

<div class="mid__endpart">
    <div class="mid__endpart__text">
        <ol class="fa-ul">
            <li><span class="fa-li"><i class="fa-solid fa-compass"></i></span>Smarter</li>
            <li><span class="fa-li"><i class="fa-solid fa-pen"></i></span>Better</li>
            <li><span class="fa-li"><i class="fa-solid fa-bolt"></i></span>Faster</li>
          </ol>
    </div>
    <div class="button btn">Subscribe</div>
</div>




</section>



 </div>

    





 <script src="app.js"></script>
</body>











</html>
